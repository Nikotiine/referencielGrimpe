<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="bodyCroix">
    <header>
      <div class="divNavbar">
        <div class="isFlexRaw">
          <div>
            <img
              src="/asset/img/deco.png"
              alt="deconnexion"
              height="40px"
              onclick="deco()"
            />
          </div>
          <div class="localStore"></div>
        </div>
        <div>
          <p><a href="/index-site/liste-sites.html">Sites</a></p>
        </div>
        <div>
          <p><a href="/croix/croix.html">Croix</a></p>
        </div>

        <div><p>Topo</p></div>
      </div>
    </header>

    <div class="fullBody">
      <div class="isFlex marginTop divForm">
        <h1>Nouvelle Voie</h1>
        <form action="">
          <fieldset>
            <legend>Info sur la voie</legend>
            <div>
              <label for="nomSite">Choisi ton site</label>
              <select name="" id="nomSite"></select>
            </div>
            <div>
              <label for="rout">Nom de la voie</label>
              <input
                type="text"
                name="rout"
                id="rout"
                placeholder="ex:fucking dede"
              />
            </div>
            <div>
              <label for="degre">Cotation</label>
              <select name="degre" id="degre" class="maxWidth50">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <select name="degreL" id="degreL" class="maxWidth50">
                <option value="a">a</option>
                <option value="a+">a+</option>
                <option value="b">b</option>
                <option value="b+">b+</option>
                <option value="c">c</option>
                <option value="c+">c+</option>
              </select>
            </div>
            <div>
              <label for="longeur">longueur de la voie</label>
              <input type="number" name="longueur" id="longueur" max="50" />
            </div>
            <div>
              <label for="profil">Profil de la voie</label>
              <select name="profil" id="profil">
                <option value="">Choisir</option>
                <option value="dalle">dalle</option>
                <option value="vertical">vertical</option>
                <option value="devers">devers</option>
                <option value="surplomb">surplomb</option>
              </select>
            </div>
            <div>
              <label for="paires">Nombre de paires</label>
              <input
                type="number"
                name="paires"
                id="paires"
                placeholder="Nombre de degaines"
                max="25"
              />
            </div>
            <div>
              <p>Equipé sur :</p>
              <label for="spit">plaquette</label>
              <input type="radio" name="equipement" id="spit" value="spit" />
              <label for="broche">Broches</label>
              <input
                type="radio"
                name="equipement"
                id="broche"
                value="broche"
              />
            </div>

            <div>
              <p>type d effort</p>
              <label for="bloc">bloc</label>
              <input type="checkbox" name="bloc" id="bloc" value="bloc" />
              <label for="resi">Resi</label>
              <input type="checkbox" name="resi" id="resi" value="resi" />
              <label for="conti">Conti</label>
              <input type="checkbox" name="conti" id="conti" value="conti" />
            </div>
          </fieldset>
          <input type="submit" value="Ajouter Voie" />
        </form>
      </div>
      <div id="newCroix">Nouvelle voie enregistré</div>
      <div id="alreadyCroix">Voie deja existante</div>
    </div>
    <script src="./nouvelleVoie.js"></script>
  </body>
</html>
