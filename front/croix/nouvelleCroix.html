<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="coix.css" />
  </head>
  <body>
    <header>
      <div class="divNavbar">
        <div class="home" onclick="goHome()">
          <p><a href="/index.html">Accueil</a></p>
        </div>
        <div>
          <p><a href="/index-site/liste-sites.html">Sites</a></p>
        </div>
        <div>
          <p><a href="/croix/nouvelleCroix.html">Croix</a></p>
        </div>
        <div>
          <p><a href="/formulaireSite/new-spot.html">Nouveau site</a></p>
        </div>
        <div><p>Topo</p></div>
      </div>
    </header>
    <h1>Nouvelle Croix</h1>
    <div class="fullBody">
      <div class="divForm">
        <form action="">
          <fieldset>
            <legend>Info sur la voie</legend>
            <select name="Spotname" id="nomSite">
              <option value="">Choisi ton site</option>
            </select>
            <div>
              <label for="rout">Nom de la voie</label>
              <input
                type="text"
                name="rout"
                id="rout"
                placeholder="ex:fucking dede"
              />
            </div>
            <div>
              <label for="degre">Cotation</label>
              <input type="number" name="degre" id="degre" min="2" max="9" />
              <select name="degreL" id="degreL">
                <option value="a">a</option>
                <option value="a+">a+</option>
                <option value="b">b</option>
                <option value="b+">b+</option>
                <option value="c">c</option>
                <option value="c+">c+</option>
              </select>
            </div>
            <select name="profil" id="profil">
              <option value="">Profil de la voie</option>
              <option value="dalle">dalle</option>
              <option value="vertical">vertical</option>
              <option value="devers">devers</option>
              <option value="surplomb">surplomb</option>
            </select>
            <div>
              <p>realisation</p>
              <label for="avue">A vue</label>
              <input type="checkbox" name="avue" id="avue" />
              <label for="flash">Flash</label>
              <input type="checkbox" name="flash" id="flash" />
              <label for="essai">Apres travail</label>
              <input type="checkbox" name="essai" id="essai" />
              <input
                type="number"
                name="essais"
                id="essais"
                placeholder="En combien"
                min="2"
                max="15"
                disabled
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Info complementaire</legend>
            <label for="paires">Nombre de paires</label>
            <input
              type="number"
              name="paires"
              id="paires"
              placeholder="Nombre de degaines"
              max="25"
            />
            <label for="longeur">Longueure de la voie</label>
            <input type="number" name="longueur" id="longuer" max="50" />
            <div>
              <p>type d effort</p>
              <label for="bloc">bloc</label>
              <input type="checkbox" name="bloc" id="bloc" />
              <label for="resi">Resi</label>
              <input type="checkbox" name="resi" id="resi" />
              <label for="conti">Conti</label>
              <input type="checkbox" name="conti" id="conti" />
            </div>
            <textarea
              name="remarque"
              id="remarque"
              cols="30"
              rows="10"
              placeholder="Remarque personnel sur la voie"
            ></textarea>
          </fieldset>
          <input type="submit" value="Cochée X" />
        </form>
      </div>
      <div class="canertCroix">
        <h2>Ton carnet de croix</h2>
        <select name="orderCroix" id="ordreCroix">
          <option value="">Classées par</option>
          <option value="routName">Par nom</option>
          <option value="spotRout">Par lieux</option>
          <option value="dateRout">Par date</option>
          <option value="difRoute">Par difficulé</option>
        </select>
      </div>
    </div>
  </body>
</html>
