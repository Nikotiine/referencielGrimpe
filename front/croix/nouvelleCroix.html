<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="bodyCroix">
    <header>
      <div class="divNavbar">
        <div class="isFlexRaw">
          <div>
            <img
              src="/asset/img/deco.png"
              alt="deconnexion"
              height="40px"
              onclick="deco()"
            />
          </div>
          <div class="localStore"></div>
        </div>
        <div>
          <p><a href="/index-site/liste-sites.html">Sites</a></p>
        </div>
        <div>
          <p><a href="/croix/nouvelleCroix.html">Croix</a></p>
        </div>
        <div>
          <p><a href="/formulaireSite/new-spot.html">Nouveau site</a></p>
        </div>
        <div><p>Topo</p></div>
      </div>
    </header>

    <div class="fullBody">
      <div class="isFlex marginTop divForm">
        <h1>Nouvelle Croix</h1>
        <form action="">
          <fieldset>
            <legend>Info sur la voie</legend>
            <div>
              <label for="nomSite">Choisi ton site</label>
              <select name="" id="nomSite"></select>
            </div>
            <div>
              <label for="rout">Nom de la voie</label>
              <input
                type="text"
                name="rout"
                id="rout"
                placeholder="ex:fucking dede"
              />
            </div>
            <div>
              <label for="degre">Cotation</label>
              <select name="degre" id="degre" class="maxWidth50">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
              </select>
              <select name="degreL" id="degreL" class="maxWidth50">
                <option value="a">a</option>
                <option value="a+">a+</option>
                <option value="b">b</option>
                <option value="b+">b+</option>
                <option value="c">c</option>
                <option value="c+">c+</option>
              </select>
            </div>
            <div>
              <label for="profil">Profil de la voie</label>
              <select name="profil" id="profil">
                <option value="">Choisir</option>
                <option value="dalle">dalle</option>
                <option value="vertical">vertical</option>
                <option value="devers">devers</option>
                <option value="surplomb">surplomb</option>
              </select>
            </div>
            <div>
              <p>realisation</p>
              <label for="avue">A vue</label>
              <input type="radio" name="realisation" id="avue" value="à vue" />
              <label for="flash">Flash</label>
              <input type="radio" name="realisation" id="flash" value="flash" />
              <label for="essai">Apres travail</label>
              <input
                type="radio"
                name="realisation"
                id="essai"
                value="apres travail"
              />
              <input
                type="number"
                name="essais"
                id="essais"
                placeholder="En combien"
                min="2"
                max="15"
                value="0"
                class="maxWidth50"
                disabled
              />
            </div>
          </fieldset>
          <fieldset>
            <legend>Info complementaire</legend>
            <label for="paires">Nombre de paires</label>
            <input
              type="number"
              name="paires"
              id="paires"
              placeholder="Nombre de degaines"
              max="25"
            />
            <label for="longeur">Longueure de la voie</label>
            <input type="number" name="longueur" id="longueur" max="50" />
            <div>
              <p>type d effort</p>
              <label for="bloc">bloc</label>
              <input type="checkbox" name="bloc" id="bloc" value="bloc" />
              <label for="resi">Resi</label>
              <input type="checkbox" name="resi" id="resi" value="resi" />
              <label for="conti">Conti</label>
              <input type="checkbox" name="conti" id="conti" value="conti" />
            </div>
            <textarea
              name="remarque"
              id="remarque"
              cols="30"
              rows="10"
              placeholder="Remarque personnel sur la voie"
            ></textarea>
          </fieldset>
          <input type="submit" value="Cochée X" />
        </form>
      </div>
      <div id="newCroix">Nouvelle croix enregistré</div>
      <div id="alreadyCroix">Croix deja cochée</div>
    </div>
    <script src="./nouvelleCroix.js"></script>
  </body>
</html>
