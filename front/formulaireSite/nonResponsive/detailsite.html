<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/index-site/leaflet.css" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="bodydetail">
    <div id="openclose">
      <button id="buttonOpenClose">Menu</button>
    </div>
    <div id="navbar">
      <ul>
        <li class="buttonNav"><a href="/index.html">&#9758 Accueil</a></li>
        <li class="buttonNav"><a href="/index-site/ref-site.html">&#9758 Sites</a></li>
        <li class="buttonNav"><a href="">&#9758 Topos</a></li>
        <li class="buttonNav"><a href="/croix/nouvelleCroix.html">&#9758 Croix</a></li>
        <li class="buttonNav">
          <a href="/formulaireSite/new-spot.html">&#9758 Nouveau Site</a>
        </li>
      </ul>
    </div>
    <div id="detailTitle">
      <h1>Detail du site</h1>
    </div>
    <div id="detailSpot"></div>
    <div id="map"></div>

    <form action="" method="PUT" id="modif">
      <div class="container">
        <label for="site">Nom du site</label>
        <input
          type="text"
          id="site"
          placeholder="Ex: Buoux"
          name="nomsite"
          required
        /><br />
        <label for="Emplacement">Emplacement</label>
        <select name="Region" id="Emplacement" required>
          <option value="">Indique le temps de trajet</option>
          <option value="Autour de la maison">Autour de la maison</option>
          <option value="Entre 2 et 3 heures">Entre 2 et 3 heures</option>
          <option value="Entre 3 et 5 heures ">Entre 3 et 5 heures</option>
          <option value="Bien plus loin">Bien plus loin</option></select
        ><br />
        <label for="hauteur">Hauteur moyenne des voies</label>
        <input
          type="number"
          id="hauteur"
          placeholder="en metres"
          name="hauteur"
          required
        /><br />
        <label for="approche">Temps d'approche</label>
        <input
          type="number"
          name="approche"
          id="appro"
          placeholder="En minutes"
          required
        /><br />
        <label for="typeapproche">Type d'approche</label>
        <select name="typeapproche" id="typeapproche">
          <option value="">type d'approche</option>
          <option value="Montée legere">Montee legere</option>
          <option value="Ca monte bien !">Montée raide</option>
          <option value="Ca va c'est plat">C'est plat</option>
          <option value="En descente">En descente</option></select
        ><br />
        <fieldset>
          <legend>Expostion</legend>
          <label for="nord">Nord</label>
          <input type="checkbox" name="nord" id="nord" />
          <label for="sud">Sud</label>
          <input type="checkbox" name="sud" id="sud" />
          <label for="est">Est</label>
          <input type="checkbox" name="est" id="est" />
          <label for="ouest">Ouest</label>
          <input type="checkbox" name="ouest" id="ouest" />
        </fieldset>
        <br />
        <label for="equipement">Equipement</label>
        <select name="equipement" id="equipement" required>
          <option value="">Ca engage comment ?</option>
          <option value="Rapproché">Rapproche</option>
          <option value="Normal">Normal</option>
          <option value="Engagé">Engagé</option>
          <option value="Exposé">Exposé</option>
        </select>
        <fieldset class="saison">
          <legend>Meilleure Saison</legend>
          <label for="printemps">Primtemps</label>
          <input type="checkbox" name="printemps" id="printemps" />
          <label for="ete">Eté</label>
          <input type="checkbox" name="ete" id="ete" />
          <label for="automne">Automne</label>
          <input type="checkbox" name="automne" id="automne" />
          <label for="hiver">Hiver</label>
          <input type="checkbox" name="hiver" id="hiver" />
        </fieldset>
        <fieldset>
          <div class="container2">
            <legend>Parking adapté</legend>
            <label for="poui">oui</label>
            <input type="radio" name="paark" id="poui" checked />
            <label for="pnon">non</label>
            <input type="radio" name="paark" id="pnon" />
          </div>
        </fieldset>
        <fieldset class="container-gps">
          <div class="container-gps">
            <div id="gps">
              <span>Position parking</span> <br />
              <label for="gpsoui">latitude</label>
              <input
                type="number"
                id="gpsoui"
                placeholder="45,20531"
                name="latitude"
                step="any"
                min="-90"
                max="90"
                style="width: 100px"
                required
              />
              <label for="gpsoui2">longitude</label>
              <input
                type="number"
                id="gpsoui2"
                placeholder="5,66515"
                name="longitude"
                step="any"
                min="-180"
                max="180"
                style="width: 100px"
                required
              />
            </div>
            <div id="gps2">
              <span>Position gps du squatt</span> <br />
              <label for="gpsnon">latitude</label>
              <input
                type="number"
                id="gpsnon"
                placeholder="45,20531"
                name="latitude2"
                step="any"
                min="-90"
                max="90"
                style="width: 100px"
              />
              <label for="gpsnon2">longitude</label>
              <input
                type="number"
                id="gpsnon2"
                placeholder="5,66515"
                step="any"
                min="-180"
                max="180"
                style="width: 100px"
                name="longitude2"
              />
            </div>
          </div>
        </fieldset>
        <fieldset class="container2">
          <legend>Confort parking</legend>
          <div class="container2" id="align">
            <label for="toiletteA">Toilettes pratiques</label>
            <input type="checkbox" name="toiletteA" id="toiletteA" />

            <label for="eaupotable">Eau potable pas loin</label>
            <input type="checkbox" name="eaupotable" id="eaupotable" />
            <label for="rivlac">Riviere ou lac</label>
            <input type="checkbox" name="rivlac" id="rivlac" />
            <label for="reseau">4g ok</label>
            <input type="checkbox" name="reseau" id="reseau" />
          </div>
      <input type="button" value="valide modification" onclick="modifok()" />
      <input type="button" value="annuler" onclick="annule()" />
    </form>

    <div id="reponse3">Site modifié</div>
    
    <script src="detailsite.js"></script>
    <script src="/index-site/leaflet.js"></script>
  </body>
</html>
