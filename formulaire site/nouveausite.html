<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenue</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="bodyform">
    <div class="magrille">
      <h1>Nouveau spot de Grimpe</h1>
    </div>
    <div class="magrille">
      <div id="openclose">
        <button id="buttonOpenClose">Menu</button>
      </div>
      <div id="navbar">
        <ul>
          <li class="buttonNav"><a href="/index.html">Accueil</a></li>
        
        <li class="buttonNav"><a href="">Sites</a>
          
        </li>
        <li class="buttonNav"><a href="">Topos</a>
          
        </li>
        <li class="buttonNav"><a href="/croix/nouvelleCroix.html">Croix</a>
          
        </li>
        <li class="buttonNav">
          <a href="formulaire site/nouveausite.html">Nouveau Site</a>
        </li>
        </ul>
      </div>
    </div>

    <div class="magrille">
      <form action="">
        <fieldset>
          <div class="container">
          <label for="site">Nom du site</label>
          <input type="text" id="site" placeholder="Ex: Buoux"  /><br>
          <label for="Emplacement">Emplacement</label>
          <select name="Region" id="Emplacement" >
            <option value="">Indique le temps de trajet</option>
            <option value="Autour de la maison">Autour de la maison</option>
            <option value="Entre 2 et 3 heures">Entre 2 et 3 heures</option>
            <option value="Entre 3 et 5 heures ">Entre 3 et 5 heures</option>
            <option value="Bien plus loin">Bien plus loin</option>
          </select><br>
          <label for="hauteur">Hauteur moyenne des voies</label>
          <input type="number" id="hauteur" placeholder="en metres" /><br />
          <label for="approche">Temps d'approche</label>
          <input type="number" name="approche" id="approche" placeholder="En minutes" /><br>
          <label for="typeapproche">Type d'approche</label>
          <select name="typeapproche" id="typeapproche" >
            <option value="">type d'approche</option>
            <option value="Montée legere">Montee legere</option>
            <option value="Ca monte bien !">Dre dan Lpentu</option>
            <option value="Ca va c'est plat">C'est plat</option>
            <option value="En descente">En descente</option></select
          ><br />
          <label for="exposition">Exposition</label>
          <select name="exposition" id="exposition" >
            <option value="">Indiquez l'exposition</option>
            <option value="Nord">nord</option>
            <option value="Sud">sud</option>
            <option value="Est">est</option>
            <option value="Ouest">ouest</option>
            <option value="Multi-exposition">multi-exposition</option></select
          ><br />
          <label for="equipement">Equipement</label>
          <select name="equipement" id="equipement" >
            <option value="">Ca engage comment ?</option>
            <option value="Rapproché">Rapproche</option>
            <option value="Normal">Normal</option>
            <option value="Engagé">Engagé</option>
            <option value="Exposé">Exposé</option>
          </select>
          <fieldset class="saison"><legend>Meuilleure Saison</legend>
            <label for="printemps">Primtemps</label>
            <input type="checkbox" name="printemps" id="printemps">
            <label for="ete">Eté</label>
            <input type="checkbox" name="ete" id="ete">
            <label for="automne">Automne</label>
            <input type="checkbox" name="automne" id="automne">
            <label for="hiver">Hiver</label>
            <input type="checkbox" name="hiver" id="hiver">
            
          </fieldset> <fieldset><div class="container2">
            <legend>Parking adapté</legend>
              <label for="poui">oui</label>
              <input type="radio" name="paark" id="poui">
              <label for="pnon">non</label>
              <input type="radio" name="paark" id="pnon">
            </div>
          </fieldset>
          <fieldset class="container-gps">
            <div class="container-gps">
            <div id="gps"><span>Position parking</span> <br>
              <label for="gpsoui">latitude</label>
            <input type="text" id="gpsoui" placeholder="45,20531"  required>
            <label for="gpsoui2">longitude</label>
          <input type="text" id="gpsoui2" placeholder="5,66515"  required>
            </div>
          <div id="gps2"> <span>Position gps du squatt</span>  <br>
            <label for="gpsnon">latitude</label>
            <input type="text" id="gpsnon" placeholder="45,20531" >
            <label for="gpsnon2">longitude</label>
            <input type="text" id="gpsnon2" placeholder="5,66515">
          </div>
        </div>
      </fieldset>
      <fieldset class="container2"><legend>Confort parking</legend>
            <div class="container2" id="align">
              <label for="toiletteA">Toilettes pratiques</label>
                <input type="checkbox" name="toiletteA" id="toiletteA">
                <label for="toiletteB">Toilette pas terrible</label>
                <input type="checkbox" name="toiletteB" id="toiletteB">
                <label for="eaupotable">Eau potable</label>
                <input type="checkbox" name="eaupotable" id="eaupotable">
                <label for="rivlac">Riviere ou lac</label>
                <input type="checkbox" name="rivlac" id="rivlac">
                <label for="reseau">4g ok</label>
                <input type="checkbox" name="reseau" id="reseau">
                
              </div></fieldset>
              <input type="submit" value="Valider" id="buttonForm">
            </div>
          
        
        </fieldset>
      </div>
      </form>
    </div>
    <div class="magrille detailSite">
        
        <div id="newsite">
        </div>
        <div id="confort"></div>
        <div><p id="positionGps"></p>
        <p id="positionGps2" class="error"></p></div>
    </div>
    <div class="magrille">
      
      
        
      
       
    </div>
    <div class="magrille"></div>

    <script src="nouveausite.js"></script>
  </body>
</html>
